<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p id="demo"></p>

<script>
var d = new Date();
year = d.getFullYear();
month = d.getMonth();
year1 = d.getFullYear(2020);
document.getElementById("demo").innerHTML = d + "<br>" + year + "/" + month + "<br>" + year1;
</script>

</body>
</html>
