<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rowspan Tutorial</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Jill Smith</th>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-5555</td>
        </tr>
        <tr>
            <td>666-6666</td>
        </tr>
    </table>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>       
    </dl>
</body>
</html>
