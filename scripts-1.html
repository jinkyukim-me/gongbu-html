<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scripts Tutorial</title>
</head>
<body>
    <p id="demo">Hi~~~~!!</p>
    <p id="demo1">hello~</p>
    <h2>Use JavaScript to Change Text</h2>
    <p>This example writes "Hello JavaScript!" 
        into an HTML element with id="demo":</p>
    <button type="button" oneclick="document.getElementById('demo1').innerHTML='Javascript!'">
        click~!!
    </button>
    <script>
    document.getElementById('demo').innerHTML = "Hello JavaScript!";
    </script>
</body>
</html>
